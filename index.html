<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - TestPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .test-card { transition: all 0.4s; transform-style: preserve-3d; }
        .test-card:hover { transform: translateY(-10px) rotateY(5deg); }
        .screen { display: none; animation: fadeIn 0.5s ease; }
        .active-screen { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .locked { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-[#050811] text-white">

    <!-- Screen: Login -->
    <div id="login-screen" class="screen active-screen flex items-center justify-center min-h-screen">
        <div class="glass p-10 rounded-[3rem] text-center w-80">
            <h1 class="text-3xl font-black mb-6 text-indigo-500 italic">TESTPRO</h1>
            <button onclick="googleLogin()" class="w-full bg-white text-black py-4 rounded-2xl font-bold flex justify-center gap-2 items-center">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Login
            </button>
        </div>
    </div>

    <!-- Screen: Dashboard -->
    <div id="dashboard" class="screen">
        <nav class="p-6 glass flex justify-between items-center sticky top-0 z-50">
            <h2 class="text-xl font-bold italic">TESTPRO</h2>
            <img id="userImg" class="w-10 h-10 rounded-full border border-indigo-500">
        </nav>

        <main class="p-6">
            <h3 class="text-2xl font-bold mb-6">Explore Test Series</h3>
            <div id="series-container" class="flex overflow-x-auto gap-6 pb-6 no-scrollbar">
                <!-- Live Data Load from Firebase -->
            </div>
        </main>
    </div>

    <!-- Screen: Series Inside (Test List) -->
    <div id="test-list-screen" class="screen p-6">
        <button onclick="showScreen('dashboard')" class="mb-6 text-indigo-400"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <h2 id="currentName" class="text-3xl font-bold mb-8">--</h2>
        <div id="tests-box" class="max-w-3xl mx-auto space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhg7hKJ123JRAfio7fymK543XpuNonMHo",
            authDomain: "showpdf-ffa34.firebaseapp.com",
            databaseURL: "https://showpdf-ffa34-default-rtdb.firebaseio.com",
            projectId: "showpdf-ffa34",
            storageBucket: "showpdf-ffa34.firebasestorage.app",
            messagingSenderId: "943291456891",
            appId: "1:943291456891:web:b96e20acd76bd3463b71de"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let uid = "";

        function googleLogin() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(res => {
                uid = res.user.uid;
                document.getElementById('userImg').src = res.user.photoURL;
                showScreen('dashboard');
                loadSeries();
            });
        }

        function loadSeries() {
            db.ref('testSeries').on('value', snap => {
                const container = document.getElementById('series-container');
                container.innerHTML = "";
                snap.forEach(child => {
                    const s = child.val();
                    container.innerHTML += `
                        <div class="min-w-[280px] glass p-4 rounded-[2rem] test-card">
                            <img src="${s.image}" class="w-full h-36 object-cover rounded-2xl mb-4">
                            <h4 class="font-bold">${s.title}</h4>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-indigo-400 font-bold">â‚¹${s.price}</span>
                                <button onclick="checkPurchase('${child.key}', ${s.price}, '${s.title}')" class="bg-indigo-600 px-4 py-2 rounded-xl text-xs font-bold">Buy Now</button>
                            </div>
                        </div>`;
                });
            });
        }

        function checkPurchase(id, price, name) {
            db.ref('users/' + uid + '/purchases/' + id).once('value', snap => {
                if(snap.exists()) openTests(id, name);
                else startPayment(id, price, name);
            });
        }

        function startPayment(id, amount, name) {
            var options = {
                "key": "rzp_test_RwizK12wU5cyN6",
                "amount": amount * 100,
                "currency": "INR",
                "name": "TestPro",
                "description": name,
                "handler": function (res){
                    db.ref('users/' + uid + '/purchases/' + id).set(true);
                    openTests(id, name);
                },
                "theme": { "color": "#6366f1" }
            };
            new Razorpay(options).open();
        }

        function openTests(id, name) {
            document.getElementById('currentName').innerText = name;
            showScreen('test-list-screen');
            const box = document.getElementById('tests-box');
            // Logic for tests (Example structure)
            box.innerHTML = `
                <div class="glass p-6 rounded-3xl flex justify-between items-center border-l-4 border-indigo-500">
                    <div><h4 class="font-bold text-lg">Mock Test 01</h4><p class="text-xs text-gray-400">100 Marks</p></div>
                    <button class="bg-indigo-600 px-6 py-2 rounded-full font-bold">Start</button>
                </div>
                <div class="glass p-6 rounded-3xl flex justify-between items-center opacity-40 locked">
                    <div><h4 class="font-bold text-lg">Mock Test 02</h4><p class="text-xs text-gray-400">Locked</p></div>
                    <i class="fa-solid fa-lock"></i>
                </div>`;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
        }
    </script>
</body>
</html>
