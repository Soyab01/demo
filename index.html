<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | ExamPro</title>
    
    <!-- CSS & UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- FIREBASE COMPAT SDKs (Most Stable for Single HTML) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        .screen { display: none; min-height: 100vh; background: #020617; color: white; }
        .active-screen { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- SCREEN: LOGIN -->
    <div id="screen-login" class="screen active-screen flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] text-center w-full max-w-sm shadow-2xl">
            <h1 class="text-4xl font-black mb-4 italic text-indigo-500">EXAMPRO</h1>
            <p class="text-slate-400 mb-8">Login to access your mock tests</p>
            <button id="loginBtn" class="w-full bg-white text-black font-bold py-4 rounded-2xl flex items-center justify-center gap-3 hover:scale-105 transition shadow-xl">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Sign in with Google
            </button>
            <p id="error-msg" class="text-red-500 mt-4 text-xs font-mono"></p>
        </div>
    </div>

    <!-- SCREEN: DASHBOARD -->
    <div id="screen-dash" class="screen">
        <nav class="p-5 glass sticky top-0 z-50 flex justify-between items-center px-10">
            <h2 class="text-xl font-bold tracking-tighter">EXAMPRO</h2>
            <div class="flex items-center gap-4">
                <img id="u-photo" src="" class="w-10 h-10 rounded-full border-2 border-indigo-500">
                <button onclick="logout()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </nav>

        <main class="p-6 lg:p-12 space-y-12" id="dash-content">
            <div class="text-center py-20 text-slate-500">Loading test series...</div>
        </main>
    </div>

    <!-- SCREEN: TESTS INSIDE -->
    <div id="screen-tests" class="screen p-6">
        <button onclick="switchScreen('screen-dash')" class="mb-8 text-indigo-400 font-bold"><i class="fa-solid fa-arrow-left"></i> Dashboard</button>
        <div class="max-w-4xl mx-auto">
            <h1 id="series-title" class="text-4xl font-black mb-10">--</h1>
            <div id="tests-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhg7hKJ123JRAfio7fymK543XpuNonMHo",
            authDomain: "showpdf-ffa34.firebaseapp.com",
            databaseURL: "https://showpdf-ffa34-default-rtdb.firebaseio.com",
            projectId: "showpdf-ffa34",
            storageBucket: "showpdf-ffa34.firebasestorage.app",
            messagingSenderId: "943291456891",
            appId: "1:943291456891:web:b96e20acd76bd3463b71de"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let userUID = null;

        // --- LOGIN LOGIC ---
        document.getElementById('loginBtn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Explicitly set custom parameters to force account selection
            provider.setCustomParameters({ prompt: 'select_account' });

            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Login Success:", result.user.displayName);
                })
                .catch((error) => {
                    console.error("Login Error Details:", error);
                    document.getElementById('error-msg').innerText = "Error: " + error.message;
                    
                    if (error.code === 'auth/popup-blocked') {
                        Swal.fire('Popup Blocked', 'Please allow popups for Gmail login.', 'warning');
                    }
                });
        });

        // --- AUTH OBSERVER ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                userUID = user.uid;
                document.getElementById('u-photo').src = user.photoURL;
                switchScreen('screen-dash');
                loadSeries();
            } else {
                switchScreen('screen-login');
            }
        });

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        // --- DATA LOADING ---
        function loadSeries() {
            db.ref('testSeries').on('value', (snap) => {
                const container = document.getElementById('dash-content');
                container.innerHTML = "";
                const data = snap.val();
                if (!data) {
                    container.innerHTML = "<p class='text-center text-slate-500'>No series added yet by Admin.</p>";
                    return;
                }

                // Group by Category
                const groups = {};
                Object.keys(data).forEach(id => {
                    const s = data[id];
                    if (!groups[s.cat]) groups[s.cat] = [];
                    groups[s.cat].push({ id, ...s });
                });

                Object.keys(groups).forEach(cat => {
                    let html = `<div class='space-y-6'>
                        <h3 class='text-2xl font-bold border-l-4 border-indigo-500 pl-4 uppercase tracking-tighter'>${cat}</h3>
                        <div class='flex overflow-x-auto gap-6 pb-4 no-scrollbar'>`;
                    
                    groups[cat].forEach(item => {
                        html += `
                        <div class="min-w-[280px] max-w-[280px] glass p-4 rounded-[2.5rem] border border-white/5 shadow-xl hover:border-indigo-500 transition-all">
                            <img src="${item.image}" class="w-full h-40 object-cover rounded-3xl mb-4">
                            <h4 class="font-bold text-lg mb-4 line-clamp-1">${item.title}</h4>
                            <div class="flex justify-between items-center mt-6">
                                <span class="text-indigo-400 font-bold text-xl">₹${item.price}</span>
                                <button onclick="checkAccess('${item.id}', ${item.price}, '${item.title}')" class="bg-indigo-600 px-6 py-2 rounded-2xl font-bold text-xs uppercase">Unlock</button>
                            </div>
                        </div>`;
                    });
                    html += `</div></div>`;
                    container.innerHTML += html;
                });
            });
        }

        // --- PURCHASE & ACCESS ---
        function checkAccess(id, price, title) {
            db.ref(`users/${userUID}/purchases/${id}`).once('value', (snap) => {
                if (snap.exists()) {
                    openTestList(id, title);
                } else {
                    startPay(id, price, title);
                }
            });
        }

        function startPay(id, amt, name) {
            const options = {
                "key": "rzp_test_RwizK12wU5cyN6",
                "amount": amt * 100,
                "currency": "INR",
                "name": "ExamPro",
                "description": name,
                "handler": function (response) {
                    db.ref(`users/${userUID}/purchases/${id}`).set(true);
                    Swal.fire('Payment Success!', 'Test series unlocked.', 'success');
                    openTestList(id, name);
                },
                "theme": { "color": "#6366f1" }
            };
            const rzp1 = new Razorpay(options);
            rzp1.open();
        }

        function openTestList(id, title) {
            switchScreen('screen-tests');
            document.getElementById('series-title').innerText = title;
            
            db.ref('testSeries/' + id).once('value', (snap) => {
                const box = document.getElementById('tests-list');
                box.innerHTML = "";
                const qs = JSON.parse(snap.val().questions || "[]");
                
                qs.forEach((q, i) => {
                    const isLocked = i > 0;
                    box.innerHTML += `
                    <div class="glass p-6 rounded-3xl flex justify-between items-center ${isLocked ? 'opacity-40' : 'border-l-4 border-indigo-500'}">
                        <div>
                            <h4 class="font-bold">Mock Test #${i + 1}</h4>
                            <p class="text-xs text-slate-500">Duration: 60 Mins • Marks: 100</p>
                        </div>
                        ${isLocked ? '<i class="fa-solid fa-lock"></i>' : '<button class="bg-indigo-600 px-6 py-2 rounded-full font-bold text-sm">Start Test</button>'}
                    </div>`;
                });
            });
        }

        // --- UI HELPERS ---
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
