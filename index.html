<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | ExamPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .screen { display: none; min-height: 100vh; }
        .active-screen { display: block !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .test-card:hover { transform: translateY(-5px); border-color: #6366f1; transition: 0.3s; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="scr-login" class="screen active-screen flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] text-center w-full max-w-sm shadow-2xl border-t-4 border-indigo-500">
            <h1 class="text-4xl font-black mb-2 italic text-indigo-500">EXAMPRO</h1>
            <p class="text-slate-400 mb-8 text-sm">Sign in with Google to continue</p>
            <button onclick="login()" class="w-full bg-white text-black font-bold py-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-200 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Sign in with Google
            </button>
        </div>
    </div>

    <!-- DASHBOARD SCREEN -->
    <div id="scr-dash" class="screen">
        <nav class="p-5 glass sticky top-0 z-50 flex justify-between items-center px-6 lg:px-12">
            <h2 class="text-xl font-bold italic text-indigo-500">EXAMPRO</h2>
            <div class="flex items-center gap-4">
                <img id="u-img" class="w-10 h-10 rounded-full border-2 border-indigo-500 shadow-md" src="">
                <button onclick="logout()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </nav>

        <main class="p-6 lg:p-12 space-y-12" id="dash-content">
            <p class="text-center text-slate-500 py-20">Loading tests...</p>
        </main>
    </div>

    <!-- TEST LIST SCREEN -->
    <div id="scr-tests" class="screen p-6 lg:p-12">
        <button onclick="showScreen('scr-dash')" class="mb-8 text-indigo-400 font-bold flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
        </button>
        <div class="max-w-4xl mx-auto">
            <h1 id="s-title" class="text-3xl font-black mb-10 tracking-tight">--</h1>
            <div id="test-list-box" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhg7hKJ123JRAfio7fymK543XpuNonMHo",
            authDomain: "showpdf-ffa34.firebaseapp.com",
            databaseURL: "https://showpdf-ffa34-default-rtdb.firebaseio.com",
            projectId: "showpdf-ffa34",
            storageBucket: "showpdf-ffa34.firebasestorage.app",
            messagingSenderId: "943291456891",
            appId: "1:943291456891:web:b96e20acd76bd3463b71de"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let userUID = "";

        // LOGIN WITH REFRESH FIX
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                // Manually trigger UI if observer is slow
                handleUser(result.user);
            }).catch(e => {
                Swal.fire('Error', e.message, 'error');
            });
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        // AUTH OBSERVER
        auth.onAuthStateChanged(user => {
            if (user) {
                handleUser(user);
            } else {
                showScreen('scr-login');
            }
        });

        function handleUser(user) {
            userUID = user.uid;
            document.getElementById('u-img').src = user.photoURL;
            showScreen('scr-dash');
            loadDashboard();
        }

        function loadDashboard() {
            db.ref('testSeries').on('value', snap => {
                const dash = document.getElementById('dash-content');
                dash.innerHTML = "";
                const data = snap.val();
                if(!data) { dash.innerHTML = "<p class='text-center text-slate-600 py-10'>No Series Found.</p>"; return; }

                const cats = {};
                Object.keys(data).forEach(k => {
                    const s = data[k];
                    if(!cats[s.cat]) cats[s.cat] = [];
                    cats[s.cat].push({id: k, ...s});
                });

                Object.keys(cats).forEach(c => {
                    let html = `<div class="space-y-6">
                        <h3 class="text-xl font-bold border-l-4 border-indigo-500 pl-4 uppercase">${c}</h3>
                        <div class="flex overflow-x-auto gap-6 pb-4 no-scrollbar">`;
                    cats[c].forEach(item => {
                        html += `
                        <div class="min-w-[260px] max-w-[260px] glass p-4 rounded-[2rem] test-card border border-white/5 shadow-xl">
                            <img src="${item.image}" class="w-full h-36 object-cover rounded-2xl mb-4">
                            <h4 class="font-bold text-md leading-tight mb-2 line-clamp-1">${item.title}</h4>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-indigo-400 font-bold">₹${item.price}</span>
                                <button onclick="checkBuy('${item.id}', ${item.price}, '${item.title}')" class="bg-indigo-600 px-5 py-2 rounded-xl font-bold text-xs uppercase">Unlock</button>
                            </div>
                        </div>`;
                    });
                    html += `</div></div>`;
                    dash.innerHTML += html;
                });
            });
        }

        function checkBuy(id, price, name) {
            db.ref(`users/${userUID}/purchases/${id}`).once('value', s => {
                if(s.exists()) openTests(id, name);
                else startPay(id, price, name);
            });
        }

        function startPay(id, amt, name) {
            var opt = {
                "key": "rzp_test_RwizK12wU5cyN6",
                "amount": amt * 100,
                "name": "ExamPro",
                "handler": function(res) {
                    db.ref(`users/${userUID}/purchases/${id}`).set(true);
                    Swal.fire('Unlocked!', 'Ready to start.', 'success');
                    openTests(id, name);
                }
            };
            new Razorpay(opt).open();
        }

        function openTests(id, name) {
            showScreen('scr-tests');
            document.getElementById('s-title').innerText = name;
            db.ref('testSeries/' + id).once('value', s => {
                const box = document.getElementById('test-list-box');
                box.innerHTML = "";
                const qs = JSON.parse(s.val().questions || "[]");
                qs.forEach((q, i) => {
                    const locked = i > 0;
                    box.innerHTML += `
                    <div class="glass p-5 rounded-3xl flex justify-between items-center ${locked ? 'opacity-40' : 'border-l-4 border-indigo-500'}">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center font-bold text-sm">${i+1}</div>
                            <div><h4 class="font-bold text-sm">Mock Test ${i+1}</h4><p class="text-[10px] text-slate-500 uppercase">100 Marks • 60 Mins</p></div>
                        </div>
                        ${locked ? '<i class="fa-solid fa-lock text-slate-500"></i>' : '<button class="bg-indigo-600 px-5 py-2 rounded-full font-bold text-[10px]">START</button>'}
                    </div>`;
                });
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
