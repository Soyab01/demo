<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | ExamPro</title>
    
    <!-- CSS & UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- FIREBASE COMPAT SDK (Most Stable) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        body { background: #020617; color: white; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .screen { display: none; min-height: 100vh; width: 100%; }
        .active-screen { display: flex !important; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.5s ease; }
    </style>
</head>
<body>

    <!-- 1. LOADING SCREEN (Login check hote waqt dikhega) -->
    <div id="scr-loading" class="screen active-screen items-center justify-center">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-slate-400">Verifying Session...</p>
        </div>
    </div>

    <!-- 2. LOGIN SCREEN -->
    <div id="scr-login" class="screen items-center justify-center p-6">
        <div class="glass p-10 rounded-[2.5rem] text-center w-full max-w-sm shadow-2xl border-t-4 border-indigo-600 animate-in">
            <h1 class="text-4xl font-black mb-2 italic tracking-tighter text-indigo-500">EXAMPRO</h1>
            <p class="text-slate-400 mb-8 text-sm">Please login to continue</p>
            
            <button onclick="login()" class="w-full bg-white text-black font-bold py-4 rounded-2xl flex items-center justify-center gap-3 active:scale-95 transition shadow-xl">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="22">
                Continue with Google
            </button>
        </div>
    </div>

    <!-- 3. DASHBOARD SCREEN -->
    <div id="scr-dash" class="screen animate-in">
        <nav class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-6">
            <h2 class="text-xl font-bold italic text-indigo-500">EXAMPRO</h2>
            <div class="flex items-center gap-4">
                <img id="u-img" class="w-10 h-10 rounded-full border-2 border-indigo-500 shadow-md">
                <button onclick="logout()" class="text-slate-400"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </nav>

        <main class="p-6 space-y-10" id="dash-data">
            <!-- Test Series Category Wise Load Hongi -->
        </main>
    </div>

    <!-- 4. TESTS LIST SCREEN -->
    <div id="scr-tests" class="screen p-6 animate-in">
        <button onclick="showScreen('scr-dash')" class="mb-6 text-indigo-400 font-bold flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
        </button>
        <div class="max-w-3xl mx-auto">
            <h1 id="s-title" class="text-3xl font-black mb-8">--</h1>
            <div id="test-list-box" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhg7hKJ123JRAfio7fymK543XpuNonMHo",
            authDomain: "showpdf-ffa34.firebaseapp.com",
            databaseURL: "https://showpdf-ffa34-default-rtdb.firebaseio.com",
            projectId: "showpdf-ffa34",
            storageBucket: "showpdf-ffa34.firebasestorage.app",
            messagingSenderId: "943291456891",
            appId: "1:943291456891:web:b96e20acd76bd3463b71de"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let userUID = "";

        // --- AUTH LOGIC (STABLE REDIRECT) ---
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        // Ye function check karega ki user logged in hai ya nahi
        auth.onAuthStateChanged(user => {
            if (user) {
                userUID = user.uid;
                document.getElementById('u-img').src = user.photoURL;
                showScreen('scr-dash');
                loadDashboard();
            } else {
                showScreen('scr-login');
            }
        });

        // --- DASHBOARD LOADING ---
        function loadDashboard() {
            db.ref('testSeries').on('value', snap => {
                const dash = document.getElementById('dash-data');
                dash.innerHTML = "";
                const data = snap.val();
                if(!data) { 
                    dash.innerHTML = "<p class='text-center py-20 text-slate-500'>No Tests Available.</p>"; 
                    return; 
                }

                const cats = {};
                Object.keys(data).forEach(k => {
                    const s = data[k];
                    if(!cats[s.cat]) cats[s.cat] = [];
                    cats[s.cat].push({id: k, ...s});
                });

                Object.keys(cats).forEach(c => {
                    let html = `<div class="space-y-4">
                        <h3 class="text-xl font-bold border-l-4 border-indigo-500 pl-3 uppercase">${c}</h3>
                        <div class="flex overflow-x-auto gap-4 pb-4 no-scrollbar">`;
                    
                    cats[c].forEach(item => {
                        html += `
                        <div class="min-w-[260px] glass p-4 rounded-[2.5rem] border border-white/5 shadow-xl">
                            <img src="${item.image}" class="w-full h-36 object-cover rounded-3xl mb-4">
                            <h4 class="font-bold mb-4 line-clamp-1">${item.title}</h4>
                            <div class="flex justify-between items-center mt-6">
                                <span class="text-indigo-400 font-bold text-xl">â‚¹${item.price}</span>
                                <button id="btn-${item.id}" onclick="checkBuy('${item.id}', ${item.price}, '${item.title}')" class="bg-indigo-600 px-6 py-2 rounded-2xl font-bold text-xs uppercase">Unlock</button>
                            </div>
                        </div>`;
                        // Real-time button text update
                        db.ref(`users/${userUID}/purchases/${item.id}`).once('value', s => {
                            const b = document.getElementById(`btn-${item.id}`);
                            if(b && s.exists()) b.innerText = "START";
                        });
                    });
                    html += `</div></div>`;
                    dash.innerHTML += html;
                });
            });
        }

        // --- PAYMENT & ACCESS ---
        function checkBuy(id, price, name) {
            db.ref(`users/${userUID}/purchases/${id}`).once('value', s => {
                if(s.exists()) openTests(id, name);
                else startPayment(id, price, name);
            });
        }

        function startPayment(id, amt, name) {
            var opt = {
                "key": "rzp_test_RwizK12wU5cyN6",
                "amount": amt * 100,
                "name": "ExamPro",
                "handler": function(res) {
                    db.ref(`users/${userUID}/purchases/${id}`).set(true);
                    Swal.fire('Success', 'Unlocked!', 'success');
                    openTests(id, name);
                },
                "theme": { "color": "#6366f1" }
            };
            new Razorpay(opt).open();
        }

        function openTests(id, name) {
            showScreen('scr-tests');
            document.getElementById('s-title').innerText = name;
            db.ref('testSeries/'+id).once('value', s => {
                const box = document.getElementById('test-list-box');
                box.innerHTML = "";
                try {
                    const tests = JSON.parse(s.val().questions || "[]");
                    tests.forEach((t, i) => {
                        box.innerHTML += `<div class="glass p-5 rounded-3xl flex justify-between items-center border-l-4 border-indigo-500">
                            <div><h4 class="font-bold text-sm uppercase">Mock Test ${i+1}</h4><p class="text-[10px] text-slate-500">${t.length} Questions</p></div>
                            <button class="bg-indigo-600 px-6 py-2 rounded-full font-bold text-[10px]">START</button>
                        </div>`;
                    });
                } catch(e) { box.innerHTML = "Error loading tests."; }
            });
        }

        // --- UI HELPERS ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
